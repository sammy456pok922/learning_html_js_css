<!DOCTYPE html>
<html>
<body>
<div>

    <p id="question-paragraph"></p>
    <input id="answer-input">

    <p id="answer-status"></p>

    <button onclick="checkAnswer()">Check Answer</button>


</div>


<script>


let firstNumber=Math.floor(Math.random()*10)
let secondNumber=Math.floor(Math.random()*10)

let questionP=document.getElementById("question-paragraph")

questionP.innerText="What is "+firstNumber+ " + "+ secondNumber+"?"



function checkAnswer(){
    let providedAnswer=document.getElementById("answer-input").value
    let correctAnswer=firstNumber+secondNumber;
    let answerStatus=document.getElementById("answer-status")

    if (providedAnswer==correctAnswer){
        answerStatus.innerText="Correct"


    }
    else{
        answerStatus.innerText="Wrong" 
    }

}





</script>


</body>



</html>
